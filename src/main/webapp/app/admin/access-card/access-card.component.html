<div>
    <h2 id="page-heading">
        <span>Access Cards</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-access-card" [routerLink]="['/access-card/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Access Card
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="accessCards?.length === 0">
        <span>No accessCards found</span>
    </div>
    <div class="table-responsive" *ngIf="accessCards?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Card Number</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let accessCard of accessCards ;trackBy: trackId">
                <td><a [routerLink]="['/access-card', accessCard.id, 'view' ]">{{accessCard.id}}</a></td>
                <td>{{accessCard.cardNumber}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/access-card', accessCard.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/access-card', accessCard.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/access-card', { outlets: { popup: accessCard.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
